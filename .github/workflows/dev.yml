name: Publish to GitHub Packages
on:
  push:
    branches: dev
jobs:
  publish:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Publish
      shell: pwsh
      run: |
        $VersionSuffix = 'dev-{0:yyyy-MM-dd-HHmmss}-{1}' -f
          (Get-Date).ToUniversalTime(),
          ('${{ github.sha }}').Substring(0, 7)

        dotnet pack `
          --configuration Release `
          --no-restore `
          --version-suffix $VersionSuffix

        $Credentials = [Convert]::ToBase64String(
          [Text.Encoding]::ASCII.GetBytes("juliekoubova:${{ secrets.GITHUB_TOKEN }}")
        )

        write-output "${{ secrets.GITHUB_TOKEN }}"

        Get-ChildItem $Env:GITHUB_WORKSPACE\.nupkg\*.nupkg |% {

          $Params = @{
            Method = 'PUT'
            Headers = @{
              Authorization = "Basic $Credentials"
            }
            InFile = $_
            Uri = "https://nuget.pkg.github.com/juliekoubova/"
            Verbose = $true
          }

          Invoke-WebRequest @Params
        }
