name: Publish to GitHub Packages
on:
  push:
    branches: dev
jobs:
  publish:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/juliekoubova/index.json
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Publish
      shell: pwsh
      run: |
        $VersionSuffix = 'dev-{0:yyyy-MM-dd-HHmmss}-{1}' -f
          (Get-Date).ToUniversalTime(),
          ('${{ github.sha }}').Substring(0, 8)
        dotnet pack `
          --configuration Release `
          --version-suffix $VersionSuffix
        Get-ChildItem $Env:GITHUB_WORKSPACE/packages/*.nupkg |% { dotnet nuget push $_ --source github }
