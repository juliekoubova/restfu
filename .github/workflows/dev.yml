name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Publish
      run: echo ${{ github.ref }}
